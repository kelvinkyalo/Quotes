<div class="container-fluid">
    <h2 class="text-center">New Quote</h2>
    <hr>
    <form (ngSubmit)='submiQuote()' #quoteForm='ngForm'>

        <label for="name">Quote</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required> Display {{newQuote.name}}
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
        </div>
        <div class="form-group">

            <label for="quoteby">Author</label>
            <textarea class="form-control" id="quoteby" rows="4" [(ngModel)]="newQuote.quoteby" name="quoteby" #quoteby="ngModel" required></textarea>
            <div [hidden]="quoteby.valid || quoteby.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>

        </div>
        <div class="form-group">
            <label for="completeDate">upload</label>
            <input type='date' id="completeDate" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>date is required</p>
            </div>

        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>

    </form>

</div>
