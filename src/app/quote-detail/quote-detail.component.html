<p>This quote was uploaded {{quote.completeDate|dateCount}} days ago.</p>
<div class="container">
    <div class="row">
        <div class="col">
            <p>Up votes :{{quote.upvote}}</p>
            <i class="fa fa-thumbs-up" (click)="upvote()">Upvote</i>
        </div>

        <div class="col">
            <p>Down votes :{{quote.downvote}}</p>
            <i class="fa-thumbs-down" (click)="downvote()">Downvote</i><br>
        </div>

        <button (click)='quoteDelete(true)' class="btn btn-outline-success">Delete</button>
    </div>
</div>
