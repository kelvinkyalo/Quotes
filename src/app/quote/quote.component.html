<div class="container">
    <h1>Quotes</h1>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h6>{{quote.name}} {{quote.completeDate|date}}days since upload.</h6>
                    <!-- <button ng-click="count = count + 1" ng-init="count=0">upvote</button>
                    <p>{{count}}</p> -->
                    <br>
                    <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
                </div>

                <div *ngIf='quote.showAuthor'>
                    <app-quote-detail [quote]='quote' (isDone='completeQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"> </app-quote-form>
        </div>
    </div>
</div>
